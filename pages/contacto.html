    <div>
        <H1 class="formulario-de-contacto">Formulario de contacto.</H1>
    </div>
    <h3 class="escribenos">Escribenos cualquier consulta y enseguida nos pondremos en contacto contigo, por favor completa el siguiente formulario.</h3>
    <main>
        <section class="caja-de-formulario">
           
            <div id="after_submit"></div>
            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <label class="required" for="name">Nombre:</label><br />
                    <input id="name" class="input" name="Nombre" type="text" value="" size="30" /><br />
                    <span id="name_validation" class="error_message"></span>
                </div>
                <div class="row">
                    <label class="required" for="email">Tu email:</label><br />
                    <input id="email" class="input" name="Tu email" type="text" value="" size="30" /><br />
                    <span id="email_validation" class="error_message"></span>
                </div>
                <div class="row">
                    <label class="required" for="message">Tu mensaje:</label><br />
                    <textarea id="message" class="input" name="message" rows="7" cols="25"></textarea><br />
                    <span id="message_validation" class="error_message"></span>
                </div>

                <input id="submit_button" type="submit" value="Enviar" />
            </form>
        </section>

    </main>
